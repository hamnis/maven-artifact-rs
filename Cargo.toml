[package]
name = "maven-artifact-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
serde-xml-rs = "0.8.1"
url = "2.5.4"
serde = { version = "1.0.219", features = ["derive"] }
reqwest = { version = "0.12.19", default-features = false, optional = true }
bytes = "1"
thiserror = "2"


[features]
default = ["reqwest"]
reqwest = ["reqwest/deflate", "reqwest/rustls-tls", "reqwest/h2"]
